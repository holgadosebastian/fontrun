<!doctype html>
<html ng-app="fontRunApp">
<head>
  <meta charset="utf-8">
  <title>fontRun</title>
  <meta name="description" content="Test your color palette and fonts with this app">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->

  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <style>
    h2 {
      font-family: {{ fonts.primary }} !important;
    }

    h1,h4 {
      color: #{{ colors.primary}} !important;
    }

    h2,h5 {
      color: #{{ colors.secondary}} !important;
    }

    h3,h6 {
      color: #{{ colors.tertiary}} !important;
    }

    p {
      color: #{{ colors.primary}} !important;
    }
  </style>
</head>
<body ng-controller="MainCtrl">

  <ng-include src="'partials/side-menu.html'"></ng-include>

<main class="site-wrapper">

  <ng-include src="'partials/font-versus.html'"></ng-include>
  <ng-include src="'partials/home-nav.html'"></ng-include>
  <ng-include src="'partials/home-header.html'"></ng-include>
  <ng-include src="'partials/home-skill.html'"></ng-include>
  <ng-include src="'partials/home-history.html'"></ng-include>
  <ng-include src="'partials/home-words.html'"></ng-include>
  <ng-include src="'partials/home-about.html'"></ng-include>
  <ng-include src="'partials/home-prices.html'"></ng-include>
  <ng-include src="'partials/home-blog.html'"></ng-include>
  <ng-include src="'partials/home-contact.html'"></ng-include>
  <ng-include src="'partials/home-footer.html'"></ng-include>

</main>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-89652060-2', 'auto');
    ga('send', 'pageview');
    </script>

  <!-- build:js({app,.tmp}) scripts/main.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main-controller.js"></script>
  <!-- endbuild -->
</body>
</html>
