<!doctype html>
<html ng-app="fontRunApp">
<head>
  <meta charset="utf-8">
  <title>fontRun - Kickstart your design!</title>
  <meta name="description" content="Test your color palette and fonts with this app">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600" rel="stylesheet">

  <link ng-href="https://fonts.googleapis.com/css?family={{ fonts.getGoogleFonts() }}" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <!-- bower:css -->

  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <link rel="stylesheet" ng-href="styles/themes/theme-{{ themes.current }}.css">
  <style>
    .site__wrapper h1,
    .site__wrapper	h2,
    .site__wrapper	h4,
    .site__wrapper	h5,
    .site__wrapper .font__primary {
  		font-family: {{ fonts.primary | fontName }};
  	}

    .site__wrapper	h3,
    .site__wrapper	h6,
    .site__wrapper	p,
    .site__wrapper .font__secondary,
    .section__badge::before,
    .site__wrapper input[type='text'],
    .site__wrapper textarea {
  		font-family: {{ fonts.secondary | fontName }};
  	}
  </style>
</head>
<body>

  <ng-include src="'partials/side-menu.html'"></ng-include>

  <main ng-view class="site__wrapper" ng-class="{ 'site__wrapper--menu' : controls.showSideMenu }"></main>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-89652060-4', 'auto');
    ga('send', 'pageview');
  </script>

  <!-- build:js({app,.tmp}) scripts/main.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main-controller.js"></script>
  <script src="scripts/controllers/menu-controller.js"></script>

  <script src="scripts/services/scheme-service.js"></script>
  <script src="scripts/services/random-content-service.js"></script>

  <script src="scripts/filters/font-name-filter.js"></script>
  <!-- endbuild -->

</body>
</html>
